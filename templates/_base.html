<html>
  <head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/style.css" rel=stylesheet></link>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
    <script src="/js/common.js"></script>
    {% block head %}{% endblock %}
    </head>
    <body>
      <div class="container-fluid main-content">
        <div class="success-alert-container alert alert-success" role="alert" 
             style="display:none"></div>
        <div class="info-alert-container alert alert-info" role="alert" 
             style="display:none"></div>
        <div class="warning-alert-container alert alert-warning" role="alert" 
             style="display:none"></div>
        <div class="danger-alert-container alert alert-danger" role="alert" 
             style="display:none"></div>
        <h1>{% block title %}{% endblock %}</h1>
        {% block body %}{% endblock %}
      </div>
  </body>
</html>
